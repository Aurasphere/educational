<html>
<head>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
</head>
<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div data-ng-app="myApp" data-ng-controller="myController">

		<!-- Simple data binding -->
		<div>{{title}}</div>

		<!-- On click binding -->
		<div data-ng-click="changeLabel()">{{label}}</div>

		<!-- Iterating an array -->
		<ul>
			<li data-ng-repeat="x in myList">{{x}}</li>
		</ul>

		<!-- Form validation -->
		<form name="myForm" novalidate>
			<input type="text" name="myInput" data-ng-model="formVariable"
				required>
			<p data-ng-hide="myForm.myInput.$valid">This field is required!</p>
		</form>

		<!-- AJAX -->
		<div data-ng-bind="ajaxResult"></div>

	</div>
</body>
</html>
